{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<div class="main">

    <!-- Login form -->
    <section class="login">
        <div class="container">
            <div class="login-content">
                <div class="login-form">
                    <h2 class="form-title">Login</h2>
                    <form method="POST" class="login-form" id="login-form">
                        <div class="form-group">
                            <label class="login-register" for="username"><i class="fa fa-user"></i></label>
                            <input type="text" name="user" id="username" placeholder="Username or Email" required/>
                        </div>
                        <div class="form-group">
                            <label class="login-register" for="pass"><i class="fa fa-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password" required/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="login" id="login" class="form-submit" value="Login"/>
                        </div>
                    </form>
                </div>
                <div class="login-image text-center">
                    <img src="../static/images/loginimg.png" alt="" width=80%>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
