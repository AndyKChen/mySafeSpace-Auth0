{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}
<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" class="register-form" id="register-form">
                        <div id='parent-div1'>
                            <div class="form-group">
                                <label class="login-register" for="firstname"><i class="fa fa-info"></i></label>
                                <input type="text" name="firstname" id="firstname" placeholder="First Name" required/>
                            </div>
                        </div>
                        <div id='parent-div2'>
                            <div class="form-group">
                                <label class="login-register" for="lastname"><i class="fa fa-info"></i></label>
                                <input type="text" name="lastname" id="lastname" placeholder="Last Name" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="login-register" for="username"><i class="fa fa-user"></i></label>
                            <input type="text" name="username" id="name" placeholder="Username" required/>
                        </div>
                        <div class="form-group">
                            <label class="login-register" for="email"><i class="fa fa-envelope"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" required/>
                        </div>
                        <div class="form-group">
                            <label class="login-register" for="pass"><i class="fa fa-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password" required/>
                        </div>
                        <div class="form-group">
                            <label class="login-register" for="re-pass"><i class="	fa fa-key"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" required/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image text-center">
                    <img src="../static/images/registerimg.png" alt="" width=80%>
                </div>
            </div>
        </div>
    </section>
</div>

<style>
    #parent-div1 {
        width: 50%;
        float: left;
        margin-bottom: 5px;
    }
    #parent-div2 {
        width: 48%;
        float: left;
        margin-left:2%;
        margin-bottom: 20px;
    }
</style>


{% endblock %}
