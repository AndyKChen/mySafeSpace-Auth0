{% extends "layout.html" %}

{% block title %}
    Create Channel
{% endblock %}

{% block content %}
    <div class="main">
        <div class="container" style="padding-top: 5vh;">
            <h2 class="text-center">Create a Channel</h2>
            <p class="text-center">A channel can be used by any user. It is a place to meet new people and chat with groups about anything!</p>
            <form method="POST" class="create-form text-center">
                <div class="form-group">
                    <input type="text" name="title" placeholder="Enter Channel Name" required>
                </div>
                <div class="form-group">
                    <input type="text" name="topic" placeholder="Enter Channel Topic" required>
                </div>
                <h4 class="text-center">Choose A Channel Icon</h4><br>
                
                <!-- Channel Icon Radio Buttons -->
                <label>
                    <input type="radio" name="picture" value="soccer" checked>
                    <img src="../static/channel_pics/soccer.png" width="50px">
                </label>
                <label>
                    <input type="radio" name="picture" value="basketball">
                    <img src="../static/channel_pics/basketball.png" width="50px">
                </label>
                <label>
                    <input type="radio" name="picture" value="volleyball">
                    <img src="../static/channel_pics/volleyball.png" width="50px">
                </label>      
                <label>
                    <input type="radio" name="picture" value="cars">
                    <img src="../static/channel_pics/cars.png" width="50px">
                </label>
                <label>
                    <input type="radio" name="picture" value="fashion">
                    <img src="../static/channel_pics/fashion.png" width="60px">
                </label>
                <label>
                    <input type="radio" name="picture" value="travel">
                    <img src="../static/channel_pics/travel.png" width="50px">
                </label>
                <label>
                    <input type="radio" name="picture" value="games">
                    <img src="../static/channel_pics/games.png" width="50px">
                </label>
                <label>
                    <input type="radio" name="picture" value="tech">
                    <img src="../static/channel_pics/tech.png" width="50px">
                </label>
                <label>
                    <input type="radio" name="picture" value="photography">
                    <img src="../static/channel_pics/photography.png" width="50px">
                </label>
                <label>
                    <input type="radio" name="picture" value="music">
                    <img src="../static/channel_pics/music.png" width="50px">
                </label>
                <label>
                    <input type="radio" name="picture" value="movies">
                    <img src="../static/channel_pics/movies.png" width="50px">
                </label>
                <label>
                    <input type="radio" name="picture" value="food">
                    <img src="../static/channel_pics/food.png" width="50px">
                </label>

                <!-- Submit Button -->
                <div class="form-group form-button padding">
                    <input type="submit" name="create" id="create" class="form-submit" value="Create">
                </div>
            </form>
        </div>
    </div>

    <!-- Styles for the radio button image selection -->
    <style>
        /* HIDE RADIO */
        [type=radio] { 
          position: absolute;
          opacity: 0;
          width: 0;
          height: 0;
        }

        /* IMAGE STYLES */
        [type=radio] + img {
          cursor: pointer;
        }

        /* CHECKED STYLES */
        [type=radio]:checked + img {
          border: 2px solid blueviolet;
        }
    </style>
{% endblock %}
